<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Lustigste Seite der Welt</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #32CD32, #FF4500, #8A2BE2);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 5px black;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            background: orange;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: red;
            transform: scale(1.1);
        }
        #witz {
            font-size: 1.8em;
            margin-top: 20px;
            max-width: 80%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<h1>Willkommen auf der lustigsten Seite der Welt!</h1>
<p>Klick auf den Knopf, wenn du bereit bist zu lachen:</p>
<button onclick="machWitz()">Lustigen Witz anzeigen</button>
<p id="witz"></p>

<script>
    function machWitz() {
        const witze = [
            "Warum können Geister so schlecht lügen? Weil man durch sie hindurchsehen kann!",
            "Was macht eine Wolke, wenn sie kitzelig ist? Sie bekommt einen Regenschauer!",
            "Warum können Skelette so schlecht kämpfen? Weil sie keinen Mumm haben!",
            "Warum können Kühe nicht Schlittschuhlaufen? Weil die Milchstraße zu glatt ist!",
            "Warum ist das Mathebuch so traurig? Weil es zu viele Probleme hat!",
            "Warum haben Hühner keine Uhren? Weil sie immer aus dem Ei-phone anrufen!",
            "Was macht ein Pirat am Computer? Er drückt die Enter-Taste!",
            "Warum ging die Tomate zur Party? Weil sie sich Ketchup machen wollte!",
            "Was ist grün und rennt durch den Wald? Eine Gurke auf der Flucht!",
            "Wie nennt man ein Reh ohne Augen? Keine Ahnung!",
            "Warum können Elefanten nicht fliegen? Weil sie keinen Pilotenschein haben!",
            "Warum können Kängurus nicht gut lügen? Weil sie sich in Widersprüche hüpfen!",
            "Warum sind Gespenster schlechte Lügner? Weil man durch sie hindurchsehen kann!",
            "Warum hat der Apfel ein Handy? Weil er immer up-to-date sein will!",
            "Warum sind Bananen nie allein? Weil sie in Stauden reisen!",
            "Warum sind Bäume so gute Freunde? Weil sie immer auf dem Holzweg sind!",
            "Warum hat das Fahrrad keine Beine? Weil es sonst weglaufen würde!",
            "Warum haben Fische so große Augen? Weil sie immer tief blicken!",
            "Was ist braun und läuft durch den Wald? Ein Wanderbrot!",
            "Warum sind Vögel so gute Sänger? Weil sie immer den richtigen Ton treffen!",
            "Warum war der Mathematikbuch traurig? Weil es zu viele Probleme hatte!",
            "Warum war die Kaffeetasse so gut gelaunt? Weil sie immer einen guten Eindruck hinterlässt!",
            "Warum können Bienen so gut rechnen? Weil sie immer die richtigen Zahlen summieren!",
            "Warum fliegt ein Flugzeug in den Himmel? Um nicht auf der Straße im Stau zu stehen!",
            "Warum ist das Tischtennis-Set so schwer? Weil es immer wieder Punkte macht!",
            "Warum wurde das Handy in den Ofen gelegt? Weil es warm und ausstrahlend war!",
            "Warum sind Katzen so schlechte Computer-Nutzer? Weil sie immer die Maus verlieren!",
            "Warum können Vögel keinen richtigen Job finden? Weil sie ständig aus der Reihe tanzen!",
            "Warum nahm der Apfel die Straßenbahn? Weil er nach einer saftigen Fahrt suchte!",
            "Warum hörte der Lehrer auf, zu unterrichten? Weil er keine Lust mehr auf die Klasse hatte!",
            "Warum sind Stühle so schlecht im Kochen? Weil sie nie die richtigen Zutaten finden!",
            "Warum wollte der Flugzeugpilot ein Gedicht schreiben? Weil er mit den Wolken spielen wollte!",
            "Warum ging der Stift zur Party? Weil er sich endlich auf sein Papier setzen wollte!",
            "Warum war der Buchhalter so müde? Weil er den ganzen Tag Zahlen bearbeitet hatte!",
            "Warum gehen Musiker nie zu Kaffeekränzchen? Weil sie lieber eine Pause machen!",
            "Warum gab der Verkäufer dem Apfel einen Rabatt? Weil er ihn für billig hielt!",
            "Warum lieben Vampire keine Bücher? Weil sie immer nur nach den letzten Seiten greifen!",
            "Warum war der Lehrer ein Pirat? Weil er immer auf der Suche nach neuen Abenteuern war!",
            "Warum ist der Apfel aus der Liste gefallen? Weil er der einzige war, der noch rot war!",
            "Warum ist der Computer so schlecht im Singen? Weil er immer auf der falschen Taste steht!",
            "Warum geht der Igel nie ins Kino? Weil er die Stacheln nicht ablegen kann!",
            "Warum haben Pinguine keine Freunde? Weil sie immer alleine auf dem Eis sind!",
            "Warum trugen die Giraffen immer Hüte? Damit sie nicht auf den Kopf fallen!",
            "Warum sind Zwerge die besten Tänzer? Weil sie immer im Takt bleiben!",
            "Warum ist der Elefant der beste Freund des Löwen? Weil er immer aufrecht steht!",
            "Warum laufen Gänse so schnell? Weil sie immer auf der Flucht sind!",
            "Warum können Kaninchen nie Lügen? Weil ihre Ohren immer groß genug sind, um zu hören, ob jemand etwas erfunden hat!",
            "Warum können Zebras keine Taschen tragen? Weil ihre Streifen immer die Taschen zerreißen!",
            "Warum ist der Baum so gut im Schwimmen? Weil er immer in die Tiefe geht!",
            "Warum flogen die Vögel nach Süden? Weil sie die warme Sonne suchten!",
            "Warum ist der Apfel der beliebteste Obst? Weil er immer etwas von sich gibt!",
            "Warum hat das Pferd so viel zu tun? Weil es immer im Galopp bleibt!",
            "Warum sind Bären so beliebt? Weil sie immer den richtigen Bärenanteil bekommen!",
            "Warum können Frösche so gut reiten? Weil sie nie von den richtigen Seiten abkommen!",
            "Warum ist der Fisch der beste Schwimmer? Weil er immer auf den richtigen Kurs schwimmt!",
            "Warum ist der Wolf ein so guter Jäger? Weil er immer den besten Blick hat!",
            "Warum haben die Schildkröten so gute Ausdauer? Weil sie immer am Ziel ankommen!",
            "Warum gingen die Mäuse auf den Bauernhof? Weil sie auf den Käse warteten!",
            "Warum können Bären so gut tanzen? Weil sie immer den Rhythmus spüren!",
            "Warum war der Apfel so aufgeregt? Weil er bald gepflückt wird!",
            "Warum sind Katzen so gut darin, sich zu verstecken? Weil sie immer wissen, wo sie sind!",
            "Warum ist das Känguru der beste Springer? Weil es immer aus der Hüfte geht!",
            "Warum fliegt der Adler so hoch? Weil er den Blick für das große Ganze hat!",
            "Warum trägt der Löwe immer eine Mähne? Damit er das Königliche ausstrahlen kann!",
            "Warum sind Hühner immer so neugierig? Weil sie wissen wollen, was hinter dem nächsten Hühnchen steckt!",
            "Warum war der Tiger so stolz? Weil er weiß, dass er das beste Fell hat!"
        ];

        const randomWitz = witze[Math.floor(Math.random() * witze.length)];
        document.getElementById('witz').innerText = randomWitz;
    }
</script>
</body>
</html>
